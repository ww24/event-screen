<div class="modal-dialog">
	<form v-on="submit: create" class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="glyphicon glyphicon-plus"></span> Send a message
			</h4>
		</div>
		<div class="modal-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-xs-3 control-label">message</label>
					<div class="col-xs-9">
						<textarea class="form-control" name="message"></textarea>
					</div>
				</div>
				<div v-show="error_message.length > 0" class="alert alert-danger">
					[[error_message]]
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">
						Tips
					</div>
					<div class="panel-body">
						<p>Send ボタンを押すと、通知音と共にメッセージが表示されます。</p>
						<p>メッセージは空にして再度送信するまで表示側では消えません。</p>
						<p>メッセージには HTML が使えます。</p>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button class="btn btn-primary submit-button" data-loading-text="Saving..." type="submit">Send</button>
		</div>
	</form>
</div>
