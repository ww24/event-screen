<h2>
	Sources
	<button class="btn btn-sm btn-default" v-on="click: add">
		<span class="glyphicon glyphicon-plus-sign"></span>
	</button>
</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Operation</th>
		</tr>
	</thead>
	<tbody>
		<tr v-repeat="sources">
			<td>[[name]]</td>
			<td>[[type]]</td>
			<td>
				<button class="btn btn-xs btn-default" v-on="click: edit($event, $index)">edit</button>
			</td>
		</tr>
	</tbody>
</table>
