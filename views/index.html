<div class="wrap">
	<div class="overlay" v-show="message" style="display: none">
		<div class="container message-wrapper">
			<div class="message">[[message]]</div>
		</div>
	</div>

	<!-- Fixed navbar -->
	<header class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<!-- menu -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Event Screen</a>
			</div>
			<div>
				<form class="navbar-form navbar-left" v-on="submit: join" v-if="connected === false">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="スクリーン名" v-model="name">
					</div>
					<button type="submit" class="btn btn-default">Connect</button>
				</form>
				<p class="navbar-text navbar-left" v-if="connected">[[name]]</p>
				<p class="navbar-text navbar-right" v-if="connected">Channel: [[channel]]</p>
			</div>
		</div>
	</header>

	<div id="screen" class="container">
		<div class="slide">

		</div>
		<div class="twitter">
			<ul class="media-list list-group">
				<li class="list-group-item" v-repeat="tweets">
					<div class="media-left">
						<img class="media-object thumbnail twitter-icon" v-attr="src:user.profile_image_url_https">
					</div>
					<div class="media-body">
						<h4>@[[user.screen_name]] <small>([[user.name]])</small></h4>
						<p>[[text]]</p>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>

{{#yield-script}}
<script src="/js/ui.js"></script>
{{/yield-script}}
